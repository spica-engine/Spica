{% macro renderRoute(paths) %}
<span class="route-path">
  {%- for path in paths %} {% if not path.name %}
  <span>{$ path $}</span>
  {% else %}
  <span class="param">:{$ path.name $}</span>
  {% endif %} {% if not loop.last %}
  <span class="separator">/</span>
  {% endif %} {% endfor -%}
</span>
{% endmacro %}
