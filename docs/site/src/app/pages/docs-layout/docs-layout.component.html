<header fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="center">
  <nav class="navbar" fxLayoutAlign="space-between center">
    <div class="logo" fxFlex="0 0 50%">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>sort</mat-icon>
      </button>
      <img src="assets/images/docs-logo.svg" routerLink="/docs" />
    </div>
    <div class="navs" fxLayout="row" fxLayoutAlign="end center">
      <button mat-button>Features</button>
      <button mat-button [matMenuTriggerFor]="docsMenu">
        Docs
        <mat-menu #docsMenu="matMenu">
          <button mat-menu-item routerLink="/docs/guide">
            Guides
          </button>
          <button mat-menu-item routerLink="/docs/concept">Concept</button>
          <button mat-menu-item routerLink="/docs/api">API</button>
        </mat-menu>
      </button>
      <button mat-button>Feature</button>
    </div>
  </nav>
</header>
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" fixedInViewport fixedTopGap="50">
    <mat-nav-list *ngFor="let contentDoc of ($contentDocs | async)?.children">
      <h6 mat-subheader [routerLink]="[contentDoc.name]" routerLinkActive="active">
        {{ contentDoc.name }}
      </h6>
      <a
        mat-list-item
        *ngFor="let subDoc of contentDoc.docs"
        [routerLink]="[contentDoc.name, subDoc.path]"
        routerLinkActive="active"
      >
        {{ subDoc.name }}
      </a>
    </mat-nav-list>

    <mat-nav-list>
      <h6 mat-subheader>API</h6>
      <a
        mat-list-item
        *ngFor="let apiDoc of ($apiDocs | async)?.children"
        [routerLink]="['api', apiDoc.name]"
        routerLinkActive="active"
      >
        {{ apiDoc.name | titlecase }}
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
