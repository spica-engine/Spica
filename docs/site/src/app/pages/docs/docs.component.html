<ul>
  <li><h1>API Docs</h1></li>
  <li *ngFor="let apiDoc of $apiDocs | async" [routerLink]="['api', apiDoc.path]">
    {{ apiDoc.title }}
  </li>
</ul>
<ul *ngFor="let contentDoc of $contentDocs | async">
  <li>
    <h1>{{ contentDoc.title }}</h1>
  </li>
  <li *ngFor="let subDoc of contentDoc.docs" [routerLink]="[contentDoc.path, subDoc.path]">
    {{ subDoc.name }}
  </li>
</ul>
