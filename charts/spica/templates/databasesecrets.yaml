apiVersion: v1
kind: Secret
metadata:
  namespace: {{.Release.Namespace}}
  name: {{ .Release.Name }}-database
type: Opaque
data:
  username: {{ .Values.database.username | b64enc }}
  password: {{ .Values.database.password | b64enc }}
  replica-auth-key: {{ .Values.database.replicaAuthKey | b64enc }}