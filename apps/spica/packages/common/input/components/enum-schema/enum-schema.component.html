<div>
  <mat-form-field>
    <mat-chip-grid #chipList aria-label="Enum values">
      <mat-chip-row
        *ngFor="let value of schema.enum; let index = index; trackBy: _trackBy"
        (removed)="removeItem(index)"
      >
        {{ schema.enum[index] }}
        <mat-icon matChipRemove>cancel</mat-icon>
      </mat-chip-row>
      <input
        placeholder="Enter a value then press enter..."
        [formControl]="enumCtrl"
        [matChipInputFor]="chipList"
        [matChipInputSeparatorKeyCodes]="separatorKeyCodes"
        (matChipInputTokenEnd)="addItem($event)"
      />
      <mat-error *ngIf="enumCtrl.errors?.invalidType"
        >Enum value must be a valid {{ schema.type }}</mat-error
      >
    </mat-chip-grid>
  </mat-form-field>
</div>
