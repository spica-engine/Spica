<mat-slide-toggle
  [disabled]="disabled"
  [name]="schema.$name"
  [required]="schema.$required"
  #model="ngModel"
  ngModelParent
  [ngModel]="value"
  (ngModelChange)="_onChangeFn($event)"
>
  {{ schema.title }}
</mat-slide-toggle>
<mat-hint *ngIf="schema.description">{{ schema.description }}</mat-hint>
<mat-error *ngIf="model?.errors?.required">This field is required.</mat-error>
