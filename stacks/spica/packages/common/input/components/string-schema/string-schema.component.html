<mat-label>
  Default:
</mat-label>
<mat-form-field>
  <input matInput type="text" [(ngModel)]="schema.default" />
</mat-form-field>
<mat-slide-toggle
  #isEnum
  [ngModel]="schema.enum?.length > 0"
  (ngModelChange)="$event ? (schema.enum = []) : removeEnum()"
  >Make field enumerated</mat-slide-toggle
>
<enum-schema *ngIf="isEnum.checked"></enum-schema>
<mat-slide-toggle
  #hasPattern
  [ngModel]="schema.pattern ? schema.pattern : undefined"
  (ngModelChange)="schema.pattern ? removePattern() : (schema.pattern = '')"
  >Define pattern</mat-slide-toggle
>
<ng-container *ngIf="hasPattern.checked">
  <mat-form-field>
    <input matInput placeholder="Regular expression" type="text" [(ngModel)]="schema.pattern" />
  </mat-form-field>
</ng-container>
