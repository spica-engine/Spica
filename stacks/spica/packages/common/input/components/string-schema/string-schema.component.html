<mat-label>
  Default value:
</mat-label>
<mat-form-field>
  <input
    matInput
    type="text"
    [ngModel]="schema.default"
    (ngModelChange)="onChange($event, 'default')"
  />
</mat-form-field>

<mat-form-field>
  <mat-label>Presets</mat-label>
  <mat-select
    *ngIf="predefineds.length"
    [ngModel]="selectedPredefineds"
    (ngModelChange)="onOptionSelected($event)"
    multiple
  >
    <mat-option class="mat-accent" *ngFor="let predefined of predefineds" [value]="predefined">
      {{ predefined.title | titlecase }}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-slide-toggle

  (ngModelChange)="$event ? initEnum() : removeEnum()"
