<div>
  <mat-form-field>
    <mat-chip-list #chipList aria-label="Enum values">
      <mat-chip
        *ngFor="let value of schema.enum; let index = index; trackBy: _trackBy"
        [selectable]="selectable"
        [removable]="removable"
        (removed)="removeItem(index)"
      >
        {{ schema.enum[index] }}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
      <input
        placeholder="New value..."
        #enumInput
        [formControl]="enumCtrl"
        [matChipInputFor]="chipList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        (matChipInputTokenEnd)="addItem($event)"
      />
    </mat-chip-list>
  </mat-form-field>
</div>
