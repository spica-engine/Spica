<div>
  <span>
    Items
    <button mat-icon-button (click)="addItem()" matTooltip="Add Item">
      <mat-icon>add</mat-icon>
    </button>
  </span>
  <div>
    <div *ngFor="let value of schema.enum; let index = index; trackBy: _trackBy" class="enum-item">
      <div
        [inputPlacer]="schemaWithoutEnum"
        [(ngModel)]="schema.enum[index]"
        [name]="index"
        class="field-container"
        required
      ></div>
      <button mat-icon-button color="warn" (click)="removeItem(index)">
        <mat-icon>remove</mat-icon>
      </button>
      <mat-error *ngIf="!schema.enum[index]" class="null-option">Please fill the input.</mat-error>
    </div>
    <mat-error *ngIf="schema.enum?.length == 0">You have to add at least an item.</mat-error>
  </div>
</div>
