<section>
  <h4 class="mat-h4">{{ schema.title || schema.$name }}</h4>
  <small *ngIf="schema.description">{{ schema.description }}</small>
</section>
<section>
  <span
    *ngFor="let property of schema.properties | keyvalue"
    [inputPlacer]="property.value"
    [name]="schema.$name + property.key"
    [required]="schema.required && schema.required.indexOf(property.key) > -1"
    [ngModel]="value ? value[property.key] : null"
    (ngModelChange)="value[property.key] = $event; callOnChange()"
    [disabled]="disabled"
  ></span>
</section>
