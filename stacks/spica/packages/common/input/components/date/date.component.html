<mat-form-field>
  <mat-label>{{ schema.title || schema.$name }}</mat-label>
  <input
    matInput
    type="datetime"
    [name]="schema.$name"
    [disabled]="_disabled"
    #model="ngModel"
    ngModelParent
    [(ngModel)]="_value"
    (ngModelChange)="_onChangeFn(this._value)"
    (keyup)="keyPress($event)"
    (blur)="_onTouchedFn()"
    (focus)="dt1.open()"
    [owlDateTime]="dt1"
    [owlDateTimeTrigger]="dt1"
    [date]="schema.$required"
  />
  <owl-date-time #dt1></owl-date-time>
  <mat-hint *ngIf="schema.description">{{ schema.description }}</mat-hint>
  <mat-error *ngIf="model.errors?.date || model.errors?.owlDateTimeParse">
    Must be a valid date-time
  </mat-error>
</mat-form-field>
