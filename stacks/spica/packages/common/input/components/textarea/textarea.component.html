<mat-form-field>
  <mat-label>{{ schema.title || schema.$name }}</mat-label>
  <textarea
    matInput
    rows="10"
    [disabled]="disabled"
    [name]="schema.$name"
    [placeholder]="schema.title"
    [ngModel]="value"
    (ngModelChange)="_onChangeFn($event)"
    (blur)="_onTouchedFn()"
  ></textarea>
  <span matSuffix>
    <ng-content></ng-content>
  </span>
  <mat-hint *ngIf="schema.description">{{ schema.description }}</mat-hint>
</mat-form-field>
