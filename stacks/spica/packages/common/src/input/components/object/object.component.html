<mat-card>
  <mat-card-header>
    <mat-card-title>{{ schema.title }}</mat-card-title>
    <mat-card-subtitle *ngIf="schema.description">{{ schema.description }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content properties>
    <span
      *ngFor="let property of schema.properties | keyvalue"
      [inputPlacer]="property.value"
      [name]="property.key"
      [required]="schema.required && schema.required.indexOf(property.key) > -1"
      [(ngModel)]="_value[property.key]"
      (ngModelChange)="callOnChange()"
      [disabled]="_disabled"
    ></span>
  </mat-card-content>
</mat-card>
