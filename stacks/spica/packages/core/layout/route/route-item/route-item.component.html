<mat-list-item
  *ngIf="route"
  (click)="!checkPathIsLink(route.path) && openModalFromSidenav(route.path)"
  [routerLink]="checkPathIsLink(route.path) ? route.path : []"
  [routerLinkActive]="checkPathIsLink(route.path) ? 'active' : ''"
  [queryParams]="route?.queryParams"
  [class]="route?.customClass"
  (click)="setTitle(route.display)"
>
  <mat-icon>{{ route.icon }}</mat-icon>
  {{ route.display }}

  <div class="right-content">
    <ng-content select="[actionContent]"></ng-content>
    <mat-icon (click)="$event.stopPropagation()" *ngIf="route.has_more" [matMenuTriggerFor]="menu"
      >more_vert</mat-icon
    >
  </div>
</mat-list-item>

<mat-menu #menu="matMenu">
  <ng-content></ng-content>
  <ng-template #placeholder></ng-template>
</mat-menu>
