<button
  *ngIf="scheme$ | async; let scheme"
  mat-icon-button
  [class.mat-flat-button]="scheme == Scheme.Dark"
  [matTooltip]="'Switch to ' + (scheme == Scheme.Dark ? 'light' : 'dark') + ' theme.'"
  (click)="changeScheme()"
  disableRipple
>
  <mat-icon>{{ scheme == Scheme.Dark ? "nights_stay" : "wb_sunny" }}</mat-icon>
</button>
