<button mat-button [matMenuTriggerFor]="identityMenu">
  <mat-icon>person</mat-icon>
  <span>{{ identity.identifier }}</span>
  <mat-menu #identityMenu="matMenu">
    <button mat-menu-item [routerLink]="['passport', 'identity', identity._id, 'edit']">
      Profile
    </button>
    <button mat-menu-item (click)="unidentify()">Logout</button>
  </mat-menu>
</button>
