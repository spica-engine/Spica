<ng-template #toolbar>
  <mat-toolbar-row>
    <h4>
      <mat-icon>linear_scale</mat-icon>
      <span>Strategies</span>
    </h4>
    <span class="space-between"></span>
    <button mat-icon-button>
      <mat-icon>refresh</mat-icon>
    </button>
    <button
      mat-icon-button
      canInteract="passport:strategy:update"
      routerLink="/passport/strategies/add"
    >
      <mat-icon>add</mat-icon>
    </button>
  </mat-toolbar-row>
</ng-template>

<mat-card class="mat-elevation-z25">
  <mat-card-content>
    <mat-table [dataSource]="strategies$">
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell *matCellDef="let element"
          ><mat-icon>{{ element.icon }}</mat-icon> {{ element.name }}</mat-cell
        >
      </ng-container>

      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.title }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell class="action" *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell class="action" *matCellDef="let element">
          <button
            mat-icon-button
            canInteract="passport:strategy:update"
            [routerLink]="element._id + '/edit'"
            *ngIf="element.system !== true"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            canInteract="passport:strategy:delete"
            color="warn"
            [matAwareDialog]="{
              title: 'Confirmation',
              templateOrDescription: dialogTemplate,
              answer: 'yes'
            }"
            (confirm)="delete(element._id)"
            *ngIf="element.system !== true"
          >
            <mat-icon delete-button>delete</mat-icon>
          </button>
          <button
            mat-icon-button
            *ngIf="element.system"
            matTooltip="You can't edit predefined policies."
          >
            <mat-icon>lock</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
  </mat-card-content>

  <mat-card-footer>
    <mat-paginator
      #paginator
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
    ></mat-paginator> </mat-card-footer
></mat-card>

<ng-template #dialogTemplate let-answer="answer">
  <p>This action cannot be undone.</p>
  <p>
    This action will permanently delete strategy.
  </p>
  <p>Please type in <b>"yes"</b> to confirm.</p>
</ng-template>
