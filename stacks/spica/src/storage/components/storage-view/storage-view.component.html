<ng-container #viewerContainer></ng-container>
<div class="error" *ngIf="error">
  <mat-icon>error</mat-icon>
  <h3 class="mat-h3">Could not load the object.</h3>
  <small class="mat-small">{{ error }}</small>
</div>

<div class="thumbnail-container" *ngIf="!controls">
  <mat-icon>{{ thumbnailIcon }}</mat-icon>
</div>

<div class="spinner-container" *ngIf="isPending">
  <mat-spinner color="accent" diameter="50"></mat-spinner>
</div>
