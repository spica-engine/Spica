<ng-container *ngIf="step == 0">
  <h3>Configure the asset</h3>
  <mat-divider></mat-divider>
  <form #configForm="ngForm">
    <div class="configs" *ngFor="let config of data.asset.configs">
      <span
        class="inputplacer"
        [inputPlacer]="config"
        [(ngModel)]="config.value"
        [name]="config.module + config.subresource_id + config.property"
        required
      ></span>
    </div>
    <p *ngIf="!data.asset.configs || !data.asset.configs.length">
      No configuration is required.
    </p>
    <div class="bottom-actions">
      <button [disabled]="configForm.invalid" mat-button (click)="preview()">
        Preview
      </button>
    </div>
  </form>
</ng-container>
<ng-container *ngIf="step == 1">
  <h3>Preview the asset</h3>
  <mat-divider></mat-divider>

  <asset-preview [preview]="installationPreview"></asset-preview>

  <div class="bottom-actions">
    <button mat-button (click)="configure()">
      Back
    </button>
    <button mat-button (click)="install(data.asset)">
      Install
    </button>
  </div>
</ng-container>
