<div *ngIf="dashboard$ | async; let dashboard">
  <mat-toolbar>
    <h1>
      <mat-icon> {{ dashboard.icon }} </mat-icon>
      <span> {{ dashboard.name }}</span>
    </h1>
  </mat-toolbar>
  <div class="content">
    <div class="components">
      <mat-card *ngFor="let component of dashboard.components; index as i">
        <dashboard-default
          *ngIf="defaultTypes.indexOf(component.type) != -1"
          [componentData$]="componentData$[i]"
          [type]="component.type"
          (onUpdate)="onUpdate($event, i)"
        >
        </dashboard-default>
        <dashboard-table
          *ngIf="component.type == 'table'"
          [componentData$]="componentData$[i]"
          [type]="component.type"
          (onUpdate)="onUpdate($event, i)"
        >
        </dashboard-table>
        <dashboard-card
          *ngIf="component.type == 'card'"
          [componentData$]="componentData$[i]"
          [type]="component.type"
          (onUpdate)="onUpdate($event, i)"
        >
        </dashboard-card>
        <div
          class="nonexist-type"
          *ngIf="
            defaultTypes.indexOf(component.type) == -1 && customTypes.indexOf(component.type) == -1
          "
        >
          <span>This component type does not exist.</span>
        </div>
      </mat-card>
    </div>
  </div>
</div>
