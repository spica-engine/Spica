<div *ngIf="dashboard$ | async; let dashboard">
  <mat-toolbar>
    <h1>
      <mat-icon> {{ dashboard.icon }} </mat-icon>
      <span> {{ dashboard.name }}</span>
    </h1>
  </mat-toolbar>
  <div>
    <div class="components">
      <mat-card *ngFor="let component of dashboard.components">
        <app-dashboard-chart
          *ngIf="
            component.type == 'line' ||
            component.type == 'pie' ||
            component.type == 'doughnut' ||
            component.type == 'polarArea' ||
            component.type == 'scatter' ||
            component.type == 'bubble' ||
            component.type == 'radar' ||
            component.type == 'bar'
          "
          [component]="component"
        ></app-dashboard-chart>
        <!-- <app-dashboard-table
        [data]="ds.executeComponent(component.url) | async"
          [data]="componentData$[i] | async"
        ></app-dashboard-table> -->
        <span *ngIf="!component.type || !component">This component is unavailable.</span>
      </mat-card>
    </div>
  </div>
</div>
