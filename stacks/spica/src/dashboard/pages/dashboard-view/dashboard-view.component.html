<h1>
  {{ dashboard }}
  <hr />
</h1>

<div  class="widgets" *ngIf="widgets$ | async; let widgets">
  <div   *ngFor="let widget of widgets">
    <app-dashboard-chart
      *ngIf="
        widget.type == 'line' ||
        widget.type == 'pie' ||
        widget.type == 'doughnut' ||
        widget.type == 'polarArea' ||
        widget.type == 'scatter' ||
        widget.type == 'bubble' ||
        widget.type == 'radar' ||
        widget.type == 'bar'
      "
      [data]="widget"
    ></app-dashboard-chart>
    <app-dashboard-table *ngIf="widget.type == 'table'" [data]="widget"></app-dashboard-table>

    <span *ngIf="!widget.type || !widget">This widget is unavailable.</span>
  </div>
