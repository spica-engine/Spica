<mat-card>
  <h3> {{data.title }}</h3>
  <div *ngIf="tableData?.filters?.length > 0">
      <span
        *ngFor="let filter of tableData?.filters"
        [inputPlacer]="filter"
        [(ngModel)]="filter.value"
        (ngModelChange)="
          filter?.type == 'date' ? callOnChange(filter.key, filter.value) : undefined
        "
        (focusout)="filter?.type != 'date' ? callOnChange(filter.key, filter.value) : undefined"
      ></span>
    </div>
  <table
    mat-table
    *ngIf="data.type == 'table'"
    [dataSource]="dataSource"
    matSort
    class="mat-elevation-z8"
  >
    <ng-container *ngFor="let c of displayedColumns" [matColumnDef]="c">
      <th mat-header-cell *matHeaderCellDef>{{ c }}</th>
      <td mat-cell *matCellDef="let element">{{ element[c] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</mat-card>
