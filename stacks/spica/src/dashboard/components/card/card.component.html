<ng-container *ngIf="componentData$ | async; let componentData">
  <h3>{{ componentData.title }}</h3>
  <div class="header">
    <div class="inputs">
      <h4>Inputs</h4>
      <div>
        <ng-container *ngFor="let definition of componentData.filters">
          <span
            [name]="definition.key"
            [inputPlacer]="definition"
            [(ngModel)]="definition.value"
            [minimal]="true"
          >
          </span>
        </ng-container>
      </div>
    </div>
    <button mat-icon-button matTooltip="Refresh data" (click)="refresh()">
      <mat-icon>refresh</mat-icon>
    </button>
  </div>
  <div class="content" [innerHTML]="sanitizer.bypassSecurityTrustHtml(componentData.data)"></div>
</ng-container>
