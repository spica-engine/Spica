<ng-container *ngIf="componentData$ | async; let componentData">
  <mat-card-header>
    <mat-card-title>{{ componentData.title }}</mat-card-title>
    <button
      class="refresh"
      mat-icon-button
      matTooltip="Refresh card"
      (click)="this.onUpdate.next()"
    >
      <mat-icon>refresh</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content>
    <p>{{ componentData.description }}</p>
  </mat-card-content>
  <form
    #form
    [action]="componentData.button.target"
    [method]="componentData.button.method"
    target="_blank"
    [enctype]="componentData.button.enctype"
  >
    <mat-card-content class="inputs">
      <ng-container *ngFor="let input of componentData.inputs">
        <button
          *ngIf="input.type == 'file'"
          mat-stroked-button
          class="file-selector"
          (click)="fileSelector.click()"
        >
          <mat-icon>file_upload</mat-icon>
          {{ (fileSelector?.files)[0]?.name || input.title || "Select a file" }}
          <!--change event triggers file name update even if it's undefined-->
          <input
            hidden
            #fileSelector
            type="file"
            [name]="input.key"
            [value]="input.value"
            (change)="(undefined)"
            [accept]="input.accept"
          />
        </button>

        <span
          *ngIf="input.type != 'file'"
          [name]="input.key"
          [inputPlacer]="input"
          [(ngModel)]="input.value"
        >
          <input type="hidden" [name]="input.key" [value]="input.value" />
        </span>
      </ng-container>
    </mat-card-content>
    <mat-card-actions>
      <button [color]="componentData.button.color" mat-flat-button (click)="form.submit()">
        {{ componentData.button.title }}
      </button>
    </mat-card-actions>
  </form>
</ng-container>
