<ng-container *ngIf="componentData$ | async; let componentData">
  <h3>{{ componentData.title }}</h3>
  <button class="refresh" mat-icon-button matTooltip="Refresh data" (click)="refresh()">
    <mat-icon>refresh</mat-icon>
  </button>
  <div class="filters">
    <ng-container *ngFor="let definition of componentData.filters">
      <span [name]="definition.key" [inputPlacer]="definition" [(ngModel)]="definition.value">
      </span>
    </ng-container>
  </div>
  <div>
    <canvas
      baseChart
      [data]="componentData.data"
      [datasets]="componentData.datasets"
      [labels]="componentData.label"
      [options]="componentData.options"
      [colors]="componentData.colors"
      [legend]="componentData.legend"
      [plugins]="componentData.plugins"
      [chartType]="type"
    >
    </canvas>
  </div>
</ng-container>
