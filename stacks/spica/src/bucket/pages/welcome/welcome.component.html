<mat-toolbar color="primary">
  <mat-toolbar-row>
    <h1>Bucket</h1>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <h4>
      Buckets are schemas of your data. They keep all the necessary information about your data such
      as their structure, validations.
    </h4>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <button canInteract="bucket:create" mat-raised-button routerLink="../add">
      Create a bucket
    </button>
  </mat-toolbar-row>
</mat-toolbar>
