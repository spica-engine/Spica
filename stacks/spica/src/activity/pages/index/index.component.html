<mat-toolbar color="primary">
  <h4 class="mat-h4">
    <mat-icon>account_box</mat-icon>
    <span>User Activities</span>
  </h4>
</mat-toolbar>

<mat-card class="mat-elevation-z25">
  <mat-form-field>
    <mat-select>
      <mat-option *ngFor="let activity of activities$" [value]="activity.user">
        {{ activity.user }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-select>
      <mat-option *ngFor="let activity of activities$" [value]="activity.action">
        {{ activity.action }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-select>
      <mat-option *ngFor="let activity of activities$" [value]="activity.module">
        {{ activity.module }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Select a date range" [satDatepicker]="picker" [max]="maxDate" />
    <sat-datepicker #picker [rangeMode]="true"></sat-datepicker>
    <sat-datepicker-toggle matSuffix [for]="picker"></sat-datepicker-toggle>
  </mat-form-field>
  <mat-card-content>
    <table mat-table [dataSource]="activities$" class="mat-elevation-z8">
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>User</th>
        <td mat-cell *matCellDef="let activity">{{ activity.user }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let activity">{{ activity.action }}</td>
      </ng-container>

      <ng-container matColumnDef="module">
        <th mat-header-cell *matHeaderCellDef>Module</th>
        <td mat-cell *matCellDef="let activity">{{ activity.module }}</td>
      </ng-container>

      <ng-container matColumnDef="documentId">
        <th mat-header-cell *matHeaderCellDef>Document Id</th>
        <td mat-cell *matCellDef="let activity">{{ activity.srcId }}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let activity">{{ activity.date }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
