name: Spica Auto Release

on:
  pull_request:
    branches: ["master"]

# on:
#   push:
#     - cron: "0 0 * * 0"

jobs:
  decide_and_push_tag:
    name: Decide next version and push tag
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Print current working directory
        run: ls -la scripts

      - name: Make the script files executable
        run: chmod +x scripts/generate_and_push_tag.sh

      - name: Generate tag
        run: ./scripts/generate_and_push_tag.sh

      - name: Check if version was decided
        run: |
          if [ -z "${{ env.NEXT_VERSION }}" ]; then
            echo "No commit found to decide new version. Skipping release.";
            exit 0;
          fi

      - name: Push next version as tag
        run: echo ${{ env.NEXT_VERSION }}
