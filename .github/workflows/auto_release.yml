name: Spica Auto Release

on:
  pull_request:
    branches: ["master"]

# on:
#   push:
#     - cron: "0 0 * * 0"

jobs:
  decide_and_push_tag:
    name: Decide next version and push tag
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./scripts

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Print current working directory
        run: ls

      - name: Make the script files executable
        run: chmod +x decide_next_version.sh generate_and_push_tag.sh

      - name: Decide next version
        run: ./decide_next_version.sh

      - name: Check if version was decided
        run: |
          if [ -z "${{ env.NEXT_VERSION }}" ]; then
            echo "No commit found to decide new version. Skipping release.";
            exit 0;
          fi

      - name: Push next version as tag
        run: echo ${{ env.NEXT_VERSION }}
