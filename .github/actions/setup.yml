name: "Common Setup"
description: "Sets up the environment for all jobs"
runs:
  using: "composite"
  steps:
    - name: Free up some space on disk
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache
        sudo rm -rf "/usr/local/share/boost"
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"

    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
        cache: yarn
        cache-dependency-path: yarn.lock

    - name: Restore Node Modules Cache
      uses: actions/cache@v4
      with:
        path: "**/node_modules"
        key: ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}
          ${{ runner.os }}-node-modules-

    - name: Install dependencies
      run: yarn install --frozen-lockfile
      shell: bash

    - name: Fetch base branch
      run: git fetch origin ${{ env.base_branch }}:${{ env.base_branch }}
      shell: bash

    - name: Disable Nx Cloud
      run: echo "NX_NO_CLOUD=true" >> $GITHUB_ENV
      shell: bash
